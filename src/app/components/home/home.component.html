<div class=" pt-5">
  <div class="mx-auto">
    <div class="card-header">
      <h2>Welcome to Your Blog app...!!</h2>
      <p>Write your thoughts into blogs. Express your views, ideas and feelings.</p>
    </div>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> You data is deleted successfully !.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="card-body">
      <div class="row mb-3">
        <button (click)="sortDataDesc()" type="button" class="btn btn-primary mr-3">Sort Descending</button>
        <button (click)="sortDataAsc()" type="button" class="btn btn-primary ml-3">Sort Ascending</button>
      </div>

      <div class="row">
        <div class="col-lg-6 mb-3" *ngFor="let blog of collection">
          <div class="card">

            <div class="card-header">
              <h5 class="card-title"> {{blog.title}}</h5>
            </div>

            <div class="card-body">
              <h6>Category: {{blog.category}}</h6>
              <p class="card-text">{{blog.description}}</p>

              <div class="button">
                <a routerLink="/update-blog/{{blog.id}}"><i class="fa fa-edit" style="font-size:30px"></i></a>&nbsp;
                <i (click)="deleteBlog(blog.id)" class="fa fa-trash-o" style="font-size:30px;color:red"></i>
              </div>

            </div>

            <div class="card-footer text-muted">
              <h6 class="home"> Author : {{blog.author}}</h6>
              <h6 class="home float-right"> Date: {{blog.datepublished}}</h6>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
